    <h1>Månefasene</h1>

    <div class="moon-container">
  <div class="moon-box">
    <img id="moon-image" src="images/dag-1.png" alt="Månebilde">
  </div>
  <div class="text-box">
    <h2 id="moon-title">Dag 1: Nymåne</h2>
    <p id="moon-text">Månen er nesten usynlig. Den opplyste delen vokser fra 0%. Dette er starten på en ny lunasjon. Jordskinn kan gi et svakt lys, men månen er ellers usynlig. I mange kulturer markerer nymåne starten på en ny måned.</p>
  </div>
</div>

<div class="buttons">
  <button id="prev-btn">Forrige</button>
  <button id="next-btn">Neste</button>
</div>
